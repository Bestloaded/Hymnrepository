<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>oh-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/oh-app/oh-app.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <oh-app></oh-app>
      </template>
    </test-fixture>

    <script>
      suite('oh-app', function() {
        var element, songsDbStore;

        setup(function() {
          element = fixture('basic');
          songsDbStore = element.querySelector('nebula-storage');
        });

        test('instantiating the element works', function() {
          assert.equal(element.is, 'oh-app');
        });

        test('should have one menu item and that must be selected', function() {
          assert.lengthOf(element.menuItems, 1);
          assert.equal(element.selectedMenu, element.menuItems[0]);
        });

        test('songsDb should be empty after first time load', function(done) {
          var song = {'songId': 'hf2uhfsiud'};
          songsDbStore.addEventListener('load', function() {
            assert.lengthOf(element.songsDb, 0);
            done();
          });
        });

        test('songsDb update should reflect in oh-song number of elements', function(done) {
          var song = {songId: 'poop'};
          element.set('songsDb', [song]);

          flush(function(){
            assert.lengthOf(element.querySelectorAll('oh-song'), 1);
            assert.equal(element.querySelector('oh-song').songId, song.songId);
            done();
          });
        });

        
      });
    </script>
  </body>
</html>
