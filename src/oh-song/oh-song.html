<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../classic-theme.html">

<dom-module id="oh-song">
  <template>
    <style include="classic-theme">
      :host {
        display: block;
      }
      paper-item {
        cursor: pointer;
      }

      paper-item-body {
        --paper-item-body-secondary: {
          @apply(--oh-song-author);
        }
      }
    </style>
    <paper-item on-tap="open">
      <paper-item-body two-line>
        <div>[[songIndex.songTitle]]</div>
        <div secondary>[[songIndex.songAuthor]]</div>
      </paper-item-body>
    </paper-item>
  </template>
  <script>
    Polymer({
      is: 'oh-song',
      properties: {
        songIndex: {
          type: Object
        }
      },
      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ]
    });
  </script>
</dom-module>
