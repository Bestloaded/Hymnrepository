<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../classic-theme.html">
<link rel="import" href="../oh-song/oh-song.html">

</head><body><dom-module id="oh-song-list">
  <template>
    <style include="classic-theme">
      :host {
        display: block;
      }
      iron-list {
        overflow: auto;
        height: 100%;
      }
    </style>
    
    <iron-list items="[[songs]]" id="listIndex">
      <template>
        <oh-song song="[[item]]"></oh-song>
      </template>
    </iron-list>
  </template>
  <script>Polymer({is:"oh-song-list",properties:{songs:{type:Array,value:function(){return[]}}},observers:["_songsChanged(songs.splices)"],_songsChanged:function(s){if(s){var e=s.indexSplices;this.$.listIndex.scrollToIndex(e[0].index)}}});</script>
</dom-module>
</body></html>
