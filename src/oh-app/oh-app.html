<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/nebula-storage/nebula-storage.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-fab-speed-dial/paper-fab-speed-dial.html">
<link rel="import" href="../../bower_components/paper-fab-speed-dial/paper-fab-speed-dial-action.html">

<link rel="import" href="../classic-theme.html">
<link rel="import" href="../oh-song/oh-song.html">

<dom-module id="oh-app">
  <template>
    <style include="classic-theme">
      :host {
        display: block;
      }
      iron-list {
        height: 90vh;
      }
    </style>
    <nebula-storage
      key="OHSongsDb"
      data="{{songsDb}}"
      default-value="[[_getEmptyArr()]]"
      auto-load
      auto-save>
    </nebula-storage>
    <app-drawer-layout fullbleed>
      <app-drawer>
        <app-toolbar>Hinários e Listas</app-toolbar>

        <!-- Navigation -->
        <paper-menu selected="{{selectedMenu}}" attr-for-selected="name" role="menu">
          <template is="dom-repeat" items="{{menuItems}}">
            <paper-item name="{{item}}">{{item}}</paper-item>
          </template>
        </paper-menu>
      </app-drawer>

      <app-header-layout>
        <app-header reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Todas as músicas</div>
            <paper-icon-button icon="search"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-list items="[[songsDb]]">
          <template>
            <oh-song song-id="[[item.songId]]"></oh-song>
          </template>
        </iron-list>
      </app-header-layout>

      <paper-fab-speed-dial>
        <paper-fab-speed-dial-action icon="move-to-inbox">
          Importar
        </paper-fab-speed-dial-action>
        <paper-fab-speed-dial-action icon="create-new-folder">
          Novo Hinário / Lista
        </paper-fab-speed-dial-action>
        <paper-fab-speed-dial-action icon="create">
          Adicionar Hino
        </paper-fab-speed-dial-action>
      </paper-fab-speed-dial>

    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'oh-app',
      properties: {
        selectedMenu: {
          type: String,
          value: "Todas as músicas"
        },
        menuItems: {
          type: Array,
          value: function() {
            return ["Todas as músicas"];
          }
        }
      },
      _getEmptyArr() {
        return [];
      }
    });
  </script>
</dom-module>
