<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-fab-speed-dial/paper-fab-speed-dial.html">
<link rel="import" href="../../bower_components/paper-fab-speed-dial/paper-fab-speed-dial-action.html">

<link rel="import" href="../classic-theme.html">
<link rel="import" href="../oh-song-list/oh-song-list.html">
<link rel="import" href="../oh-openlp-parser/oh-openlp-parser.html">

</head><body><dom-module id="oh-app">
  <template>
    <style include="classic-theme">
      :host {
        display: block;
      }
      oh-song-list {
        height: calc(100vh - 64px);
      }
    </style>

    
    <app-localstorage-document id="songsStorage" key="songsDB" data="{{songs}}">
    </app-localstorage-document>

    
    <app-localstorage-document id="songsDetailStorage" zero-value="[[_getEmptyObj()]]">
    </app-localstorage-document>

    
    <oh-openlp-parser id="openlpParser"></oh-openlp-parser>

    
    <app-drawer-layout fullbleed="">
      <app-drawer id="drawer">
        <app-toolbar>Hinários e Listas</app-toolbar>

        
        <paper-menu selected="{{selectedMenu}}" attr-for-selected="name" role="menu">
          <template is="dom-repeat" items="{{menuItems}}">
            <paper-item name="{{item}}">{{item}}</paper-item>
          </template>
        </paper-menu>
      </app-drawer>

      <app-header-layout>
        <app-header fixed="">
          <app-toolbar>
            <paper-icon-button on-tap="_iconTap" icon="[[_getIcon(openedSong)]]"></paper-icon-button>
            <div main-title="">[[_getToolbarTitle(selectedMenu, openedSong)]]</div>
            <paper-icon-button icon="search"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <oh-song-list songs="[[songs]]" id="list"></oh-song-list>
      </app-header-layout>

      
      <paper-fab-speed-dial id="fab">
        <paper-fab-speed-dial-action on-tap="_import" icon="move-to-inbox">
          Importar
        </paper-fab-speed-dial-action>
        <paper-fab-speed-dial-action icon="create-new-folder">
          Novo Hinário / Lista
        </paper-fab-speed-dial-action>
        <paper-fab-speed-dial-action icon="create">
          Adicionar Hino
        </paper-fab-speed-dial-action>
      </paper-fab-speed-dial>

    </app-drawer-layout>
  </template>

  <script>Polymer({is:"oh-app",properties:{selectedMenu:{type:String,value:"Todas as músicas"},menuItems:{type:Array,value:function(){return["Todas as músicas"]}},songs:{type:Array,notify:!0,value:function(){return[]}},openedSong:{type:Object,notify:!0,value:null}},listeners:{"openlpParser.song-changed":"_addSong","list.song-open":"_songOpened"},_iconTap:function(e){return"arrow-back"===e.target.icon?(this.openedSong.close(),void(this.openedSong=null)):"menu"===e.target.icon?void this.$.drawer.toggle():void 0},_getToolbarTitle:function(){return this.openedSong?this.openedSong.song.songTitle:this.selectedMenu},_songOpened:function(e){this.openedSong=e.target},_getIcon:function(e){return e?"arrow-back":"menu"},_getEmptyObj:function(){return{}},_addSong:function(e){var n=e.detail.value,t={songId:this._getUID(),songTitle:n.title,songAuthor:n.author};this.push("songs",t),this.$.songsDetailStorage.key=t.songId,this.$.songsDetailStorage.data=n},_getUID:function(){return"xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g,function(e){var n=16*Math.random()|0;return("x"==e?n:3&n|8).toString(16)})},_import:function(){this.$.openlpParser.parse("assets/CC 001 - ANTÍFONA (CANTOR CRISTÃO).xml"),this.$.fab.close()}});</script>
</dom-module>
</body></html>
